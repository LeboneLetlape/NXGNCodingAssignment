<div class="container custom-container">
  <br />
  <br />
  <div class="col-md-8 offset-md-1">
    <div class="card">
      <div class="card-header">
        <h3 class="mb-3 text-center">Add Movie</h3>
      </div>
      <div class="card-body">
        <form name="form" (ngSubmit)="f.form.valid && addMovie()" #f="ngForm" novalidate>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="movieDetails.name" #name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" required />
            <div *ngIf="f.submitted" class="invalid-feedback">
              <div *ngIf="name.errors.required">Name is required</div>
            </div>
          </div>

          <div class="form-group">
            <label for="category">Category</label>
            <input type="text" class="form-control" name="category" [(ngModel)]="movieDetails.category" #category="ngModel" [ngClass]="{ 'is-invalid': f.submitted && category.invalid }" required />
            <div *ngIf="f.submitted" class="invalid-feedback">
              <div *ngIf="category.errors.required">Category is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="rate">Rate(1 - 5)</label>
            <input type="number" class="form-control" name="rate" [(ngModel)]="movieDetails.rate" #rate="ngModel" [ngClass]="{ 'is-invalid': f.submitted && rate.invalid }" required />
            <div *ngIf="f.submitted" class="invalid-feedback">
              <div *ngIf="rate.errors.required">Rate is required</div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-6"><button [routerLink]="['']" class="btn btn-default btn-lg col-12">Cancel</button></div>
              <div class="col-6"><button class="btn btn-success btn-lg col-12">Add Movie</button></div>
            </div>
            
          </div>
          </form>
      </div>
    </div>
  </div>
</div>
