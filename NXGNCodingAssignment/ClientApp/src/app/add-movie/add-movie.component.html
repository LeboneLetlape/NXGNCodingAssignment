<div class="container custom-container">
  <br />
  <br />
  <div class="col-md-8 offset-md-1">
    <div class="card">
      <div class="card-header">
        <h3 class="mb-3 text-center">Add Movie</h3>
      </div>
      <div class="card-body">
          <div class="form-group">
            <input type="text" [(ngModel)]="movieDetails.name" class="form-control" placeholder="Name" required>
          </div>

          <div class="form-group">
            <input type="text" [(ngModel)]="movieDetails.category" class="form-control" placeholder="Category" required>
          </div>

          <div class="form-group">
            <input type="text" [(ngModel)]="movieDetails.rate" class="form-control" placeholder="Rate" required>
          </div>
          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" (click)="addMovie()">Add Movie</button>
          </div>
      </div>
    </div>
  </div>
</div>
