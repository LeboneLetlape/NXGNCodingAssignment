<div class="container custom-container">
  <br/>
  <br />
  <div class="col-md-8 offset-md-1">
    <div class="card">
      <div class="card-header">
        <h3  class="mb-3 text-center">Edit Movie</h3>
      </div>
      <div class="card-body">
        <div>
          <div class="form-group">
            <input type="text" [(ngModel)]="movieData.name" class="form-control" placeholder="Name">
          </div>

          <div class="form-group">
            <input type="text" [(ngModel)]="movieData.category" class="form-control" placeholder="Category">
          </div>

          <div class="form-group">
            <input type="text" [(ngModel)]="movieData.rate" class="form-control" placeholder="Rate">
          </div>

          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" (click)="updateMovie()">Edit Movie</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
